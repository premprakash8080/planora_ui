<div cols="2" rowHeight="100%" class="cus-container wrapper-login  p-0">
    <div class="mat-elevation-z font-muli">
        <!-- New Code Start -->
        <div class="grid grid-cols-1 sm:grid-cols-2 h-screen">
            <div class="welcome-msg hidden sm:block">
                <!-- <img
            src="assets/img/loginLHS.png"
            alt="Welcome logo"
            
          /> -->
                <div class="w-full h-full bg-image"></div>
            </div>
            <div *ngIf="showForgotPassScreen" class="flex flex-col justify-center items-center ">
                <div class="authorize-details-inner max-w-[552px] xl:w-3/5 sm:w-4/5 w-11/12	">
                    <div class="3xl:pb-[31.7%] xl:pb-[20%] lg:pb-[8%] pb-[5%]">
                        <img src="../../../../assets/img/logo_home.png" class="max-w-full h-auto" />
                    </div>

                    <h1 class="font-muli heading-1 text-black-primary">
                        Create Your New Password
                    </h1>
                    <h4 class="font-muli fs-16 mt-[11%] text-gray-100">
                        Your password must be different from the previous used one.
                    </h4>
                    <form [formGroup]="loginForm" action="" class="flex flex-col gap-1 login-form pt-[5.6%]">
                        <!-- <mat-form-field class=" cmn-mat-form-field" appearance="outline">
                            <mat-label>New Password</mat-label>
                            <input matInput name="username" required />
                        </mat-form-field> -->
                        <mat-form-field appearance="outline" class=" cmn-mat-form-field pb-[2%]">
                            <mat-label>New Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="newPassword"
                                required />
                            <button type="button" class="eye-btn" mat-icon-button matSuffix (click)="hide = !hide"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{
                                    hide ? "visibility_off" : "visibility"
                                    }}</mat-icon>
                            </button>
                        </mat-form-field>

                        <!-- <mat-error *ngIf="loginForm.controls['New Password'].invalid">{{
                            getErrorMessage()
                            }}</mat-error> -->

                        <mat-form-field appearance="outline" class="pb-[2%] cmn-mat-form-field">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'"
                                formControlName="confirmPassword" required />
                            <button type="button" class="eye-btn" mat-icon-button matSuffix
                                (click)="hideConfirmPassword = !hideConfirmPassword"
                                [attr.aria-label]="'HideChideConfirmPassword confirmPassword'"
                                [attr.aria-pressed]="hideConfirmPassword">
                                <mat-icon>{{
                                    hideConfirmPassword ? "visibility_off" : "visibility"
                                    }}</mat-icon>
                            </button>
                        </mat-form-field>
                        <!-- <mat-error *ngIf="loginForm.controls['password'].invalid">{{
                            getErrorMessage()
                            }}</mat-error> -->

                        <button (click)="showResetLink()" type="submit" mat-flat-button color="primary"
                            class="button-large">
                            Next
                        </button>
                    </form>
                </div>
            </div>
            <div *ngIf="showResetScreen" class="flex flex-col justify-center items-center ">
                <div class="authorize-details-inner max-w-[552px] xl:w-3/5 sm:w-4/5 w-11/12	">
                    <div class="xl:mb-[39%] mb-[25%]">
                        <img src="../../../assets/img/logo_home.png" class="max-w-full h-auto" />
                    </div>

                    <!-- <div class="avatar-lg bg-green-primary rounded-full rounded-full">
                        <img class="max-w-full h-auto" src="" alt="calender">
                    </div> -->
                    <div class="avatar-lg rounded-full ml-[3%]">
                        <img src="../../../assets/img/ic_check_circle_24px.png" alt="">
                    </div>
                    <h1
                        class="font-muli 3xl:text-28 md:text-24 sm:text-22 text-20 font-700 text-black-secondary mt-[9%]">
                        A link is sent to your used email, and use the link to reset your password.
                    </h1>

                    <!-- <button type="submit" 
                        class="w-full 3xl:py-12 sm:py-10   py-8 font-muli font-600 text-16 bg-[#FF7D00] border-2 border-[#FF7D00] hover:bg-[transparent] hover:text-[#FF7D00] rounded text-white duration-300">
                        Back To Login
                    </button> -->

                    <button type="submit" [routerLink]="['/auth/login']" routerLinkActive="router-link-active"
                        mat-flat-button color="primary" class="button-large mt-[5.4%]">
                        Back To Login
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
