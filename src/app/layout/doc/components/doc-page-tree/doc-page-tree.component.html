<div class="pl-2">
    <div *ngFor="let doc of docs" class="mb-1">
        <a [routerLink]="['/docs', doc.id]" routerLinkActive="bg-gray-800 text-white"
            class="flex items-center px-2 py-1 text-sm text-gray-400 rounded hover:bg-gray-800 hover:text-gray-200 transition-colors group">
            <span class="mr-2 text-xs opacity-70 group-hover:opacity-100">{{ doc.icon || 'ðŸ“„' }}</span>
            <span class="truncate">{{ doc.title }}</span>
        </a>
        <app-doc-page-tree *ngIf="doc.children && doc.children.length > 0" [docs]="doc.children"></app-doc-page-tree>
    </div>
</div>
