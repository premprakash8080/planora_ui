<div class="p-4 bg-[#202020] rounded-lg border border-gray-800">
    <h3 class="text-sm font-semibold text-gray-400 mb-3 uppercase tracking-wider">Templates</h3>
    <div class="grid grid-cols-2 gap-2">
        <app-card *ngFor="let template of templates" [interactive]="true" padding="sm" class="cursor-pointer">
            <div class="flex items-center text-sm text-gray-300">
                <span class="mr-2">{{ template.icon }}</span>
                <span>{{ template.name }}</span>
            </div>
        </app-card>
    </div>
</div>
