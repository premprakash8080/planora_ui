<div class="docs-layout flex h-screen bg-[#191919] text-gray-200 overflow-hidden">
  <!-- Sidebar -->
  <aside class="w-64 flex-shrink-0 border-r border-gray-800 bg-[#202020] transition-all duration-300"
         [class.-ml-64]="!isSidebarOpen">
    <app-doc-sidebar></app-doc-sidebar>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col min-w-0 overflow-hidden relative">
    <!-- Toggle Button (Mobile/Desktop) -->
    <button (click)="toggleSidebar()"
            class="absolute top-4 left-4 z-10 p-2 rounded-md hover:bg-gray-800 text-gray-400 transition-colors"
            *ngIf="!isSidebarOpen">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <router-outlet></router-outlet>
  </main>
</div>
