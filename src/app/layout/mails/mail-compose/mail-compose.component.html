<h2 mat-dialog-title>Compose Mail</h2>
<mat-dialog-content>
  <form class="compose-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>To</mat-label>
      <input matInput placeholder="Recipient email" [(ngModel)]="form.to" name="to" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Subject</mat-label>
      <input matInput placeholder="Subject" [(ngModel)]="form.subject" name="subject" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Message</mat-label>
      <textarea matInput rows="8" placeholder="Write your message..." [(ngModel)]="form.body" name="body" required></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="send()" [disabled]="!form.to || !form.subject || !form.body">
    <mat-icon>send</mat-icon>
    Send
  </button>
</mat-dialog-actions>
