<div class="flex flex-col gap-1.5">
    <label *ngIf="label" class="text-sm font-medium text-gray-300">
        {{ label }} <span *ngIf="required" class="text-red-500">*</span>
    </label>

    <div class="relative">
        <ng-container [ngSwitch]="type">
            <textarea *ngSwitchCase="'textarea'" [value]="value" [placeholder]="placeholder" [disabled]="disabled"
                [readonly]="readonly" (input)="onInput($event)" (blur)="onTouch()"
                class="w-full px-3 py-2 bg-[#202020] border border-gray-700 rounded-md text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all disabled:opacity-50 disabled:cursor-not-allowed min-h-[100px] resize-y"
                [class.border-red-500]="error">
      </textarea>

            <input *ngSwitchDefault [type]="type" [value]="value" [placeholder]="placeholder" [disabled]="disabled"
                [readonly]="readonly" (input)="onInput($event)" (blur)="onTouch()"
                class="w-full px-3 py-2 bg-[#202020] border border-gray-700 rounded-md text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                [class.border-red-500]="error">
        </ng-container>
    </div>

    <div *ngIf="error" class="text-xs text-red-500 mt-0.5">{{ error }}</div>
    <div *ngIf="hint && !error" class="text-xs text-gray-500 mt-0.5">{{ hint }}</div>
</div>
