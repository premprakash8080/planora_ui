<div class="block-container" 
     [id]="'block-' + block.id" 
     [class.selected]="selected"
     [class.block-h1]="block.type === 'heading1'"
     [class.block-h2]="block.type === 'heading2'"
     [class.block-h3]="block.type === 'heading3'"
     [class.block-quote]="block.type === 'quote'"
     [class.block-code]="block.type === 'code'"
     [class.block-bullet]="block.type === 'bullet'"
     [class.block-ordered]="block.type === 'ordered-list'"
     [class.block-checklist]="block.type === 'checklist'">

    <div class="block-marker" *ngIf="block.type === 'bullet'">â€¢</div>
    <div class="block-marker" *ngIf="block.type === 'ordered-list'">1.</div>
    <div class="block-marker" *ngIf="block.type === 'checklist'">
        <input type="checkbox">
    </div>
    <div class="block-marker" *ngIf="block.type === 'quote'">|</div>

    <!-- Divider Block -->
    <div *ngIf="block.type === 'divider'" class="w-full py-2 cursor-pointer" [class.selected]="selected"
        (click)="onFocus()">
        <div class="h-[1px] bg-gray-700 w-full"></div>
    </div>

    <!-- Image Block -->
    <div *ngIf="block.type === 'image'" class="w-full">
        <img *ngIf="block.content" [src]="block.content" class="max-w-full rounded-lg" />
        <div *ngIf="!block.content"
            class="p-4 border-2 border-dashed border-gray-700 rounded-lg text-center text-gray-500 cursor-pointer hover:bg-white/5">
            Add Image
        </div>
    </div>

    <!-- Content Editable for Text Blocks -->
    <div *ngIf="block.type !== 'divider' && block.type !== 'image'" 
         #editable 
         class="block-content"
         [class.has-placeholder]="focused && !block.content"
         [attr.contenteditable]="true" 
         [attr.placeholder]="getPlaceholder()" 
         [attr.data-type]="block.type"
         (input)="onInput($event)"
         (keydown)="onKeydown($event)" 
         (paste)="onPaste($event)"
         (focus)="onFocus()" 
         (blur)="onBlur()">
    </div>
</div>
