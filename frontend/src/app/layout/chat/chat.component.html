<section class="chat chat--fullscreen">
  <div class="chat__layout">
    <vex-chat-sidebar
      class="chat__sidebar"
      [members]="members"
      [activeMemberId]="activeMemberId"
      (selectMember)="handleMemberSelect($event)"
    ></vex-chat-sidebar>

    <vex-chat-window
      class="chat__window"
      [member]="activeMember"
      [messages]="activeMessages"
      [currentUserId]="currentUser.id"
      (send)="handleMessageSend($event)"
    ></vex-chat-window>
  </div>
</section>
