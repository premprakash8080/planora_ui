<div class="mail-view-container" *ngIf="mail as currentMail">
  <div class="mail-view-header">
    <button mat-stroked-button color="primary" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      Back to Inbox
    </button>
    <button mat-raised-button color="primary" class="reply-button" (click)="reply()">
      <mat-icon>reply</mat-icon>
      Reply
    </button>
  </div>

  <mat-card class="mail-card modern-card">
    <mat-card-content>
      <div class="mail-header">
        <div class="mail-subject">{{ currentMail.subject }}</div>
        <div class="mail-meta">
          <span>{{ currentMail.timestamp | date: 'fullDate' }} â€¢ {{ currentMail.timestamp | date: 'shortTime' }}</span>
        </div>
      </div>

      <mat-divider></mat-divider>

      <div class="mail-sender">
        <div class="sender-avatar">{{ currentMail.sender.charAt(0) }}</div>
        <div class="sender-info">
          <div class="sender-name">{{ currentMail.sender }}</div>
          <div class="sender-email">{{ currentMail.senderEmail }}</div>
        </div>
      </div>

      <mat-divider></mat-divider>

      <div class="mail-body">
        <pre>{{ currentMail.body }}</pre>
      </div>
    </mat-card-content>
  </mat-card>
</div>
