<div class="mail-list-container">
  <div class="mail-list-header">
    <div class="header-content">
      <h1 class="page-title">
        <mat-icon class="title-icon">mail</mat-icon>
        Inbox
      </h1>
      <p class="page-subtitle">View the latest updates and notifications</p>
    </div>
    <div class="header-actions">
      <button mat-raised-button color="primary"  class="compose-button" (click)="openCompose()">
        <mat-icon>edit</mat-icon>
        Compose
      </button>
      <button mat-icon-button matTooltip="Refresh">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Filter">
        <mat-icon>filter_list</mat-icon>
      </button>
    </div>
  </div>

  <div class="mail-list">
    <mat-card *ngFor="let mail of mails" class="mail-card" (click)="openMail(mail)">
      <mat-card-content>
        <div class="mail-item">
          <div class="mail-avatar" [class.unread]="!mail.isRead">
            {{ getAvatarInitials(mail.sender) }}
          </div>
          <div class="mail-details">
            <div class="mail-header">
              <span class="mail-sender" [class.unread]="!mail.isRead">{{ mail.sender }}</span>
              <span class="mail-timestamp">{{ mail.timestamp | date: 'short' }}</span>
            </div>
            <div class="mail-subject" [class.unread]="!mail.isRead">
              {{ mail.subject }}
            </div>
            <div class="mail-preview">
              {{ mail.preview }}
            </div>
          </div>
          <div class="mail-status">
            <mat-icon *ngIf="!mail.isRead" class="status-icon unread">fiber_manual_record</mat-icon>
          </div>
        </div>
      </mat-card-content>
      <mat-divider></mat-divider>
    </mat-card>
  </div>
</div>
